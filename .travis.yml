language: python

sudo: false

matrix:
    include:
        - python: 3.5
          env: BUILD=MINIMAL

        - python: 2.7
          env: BUILD=ALL

        - python: 3.5
          env: BUILD=ALL

        # TODO: remove "-dev" once 3.7 proper exists on travis-ci
        - python: 3.7-dev
          env: BUILD=TEST

        - python: 3.5
          env: BUILD=SDIST

        - python: 2.7
          env: BUILD=SDIST

        - python: 3.5
          env: BUILD=COVERAGE

       - python: 3.6
         env: BUILD=CONDA

