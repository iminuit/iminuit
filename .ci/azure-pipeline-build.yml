# Azure only builds release pull requests

trigger: none

pr:
  branches:
    include:
    - master

variables:
  package_name: iminuit
  many_linux_base: quay.io/pypa/manylinux1_
  dev_requirements_file: .ci/requirements-build.txt
  test_requirements_file: .ci/requirements-test.txt

jobs:

- job: LinuxSDist
  pool:
    vmImage: 'ubuntu-latest'
  variables:
    python.architecture: 'none'
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.8'
    - script: |
        python -m pip install --upgrade pip
        python -m pip install setuptools cython check-manifest
      displayName: Install sdist deps
    - script: check-manifest
      displayName: Check manifest
    - script: python setup.py sdist
      displayName: Prepare sdist
    - script: pip install dist/*
      displayName: Check sdist
    - template: azure-wheel-helpers/azure-publish-dist.yml

- job: ManyLinux
  strategy:
    matrix:
      64Bit2010:
        arch: x86_64
        plat: manylinux2010_x86_64
        image: quay.io/pypa/manylinux2010_x86_64
        python.architecture: x64
      64Bit:
        arch: x86_64
        plat: manylinux1_x86_64
        image: $(many_linux_base)x86_64
        python.architecture: x64
      32Bit:
        arch: i686
        plat: manylinux1_i686
        image: $(many_linux_base)i686
        python.architecture: x86
  pool:
    vmImage: 'ubuntu-latest'
  steps:
    - template: azure-wheel-helpers/azure-manylinux-wheels.yml
    - template: azure-wheel-helpers/azure-publish-dist.yml

- job: macOS
  variables:
    python.architecture: 'x64'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'
  pool:
    vmImage: 'macOS-latest'
  steps:
    - template: azure-wheel-helpers/azure-setup.yml
    - template: azure-wheel-helpers/azure-steps.yml
    - template: azure-tests.yml
    - template: azure-wheel-helpers/azure-publish-dist.yml

- job: Windows
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
        python.architecture: 'x64'
      Python37:
        python.version: '3.7'
        python.architecture: 'x64'
      Python38:
        python.version: '3.8'
        python.architecture: 'x64'
      Python36_32:
        python.version: '3.6'
        python.architecture: 'x86'
      Python37_32:
        python.version: '3.7'
        python.architecture: 'x86'
      Python38_32:
        python.version: '3.8'
        python.architecture: 'x86'
  pool:
    vmImage: 'vs2017-win2016'
  steps:
    - template: azure-wheel-helpers/azure-setup.yml
    - template: azure-wheel-helpers/azure-steps.yml
    - template: azure-tests.yml
    - template: azure-wheel-helpers/azure-publish-dist.yml
