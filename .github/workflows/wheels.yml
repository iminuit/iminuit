name: Wheels

on:
  pull_request:
    branches:
      - master
      - develop

env:
  # only build CPython-3.6 and later
  CIBW_SKIP: cp27-* cp35-* pp27-*
  CIBW_TEST_COMMAND: python -m pytest
  CIBW_TEST_REQUIRES: pytest numpy

jobs:
  wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - run: python -m pip install --upgrade pip wheel
      - run: python -m pip install cibuildwheel==1.6.4
      - run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - run: python -m pip install --upgrade pip wheel
      - run: python setup.py sdist

      - name: Test sdist
        run: |
          python -m pip install dist/iminuit-*
          python -m pytest

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz
